    explicacao: "Sartre defende que o ser humano √© livre e respons√°vel por suas escolhas, sendo essa liberdade uma condi√ß√£o inevit√°vel da exist√™ncia humana."
  },
  {
    pergunta: "(Quest√£o - 80) Em uma an√°lise estat√≠stica, um pesquisador aplicou um question√°rio a 1.200 pessoas e obteve que 480 delas praticam atividade f√≠sica regularmente. A propor√ß√£o de pessoas ativas na amostra √©:",
    opcoes: [
      "A) 30%",
      "B) 35%",
      "C) 40%",
      "D) 45%",
      "E) 50%"
    ],
    correta: 2,
    explicacao: "A propor√ß√£o √© 480 √∑ 1.200 = 0,4 ‚Üí 40% da amostra pratica atividade f√≠sica regularmente."
  }
];

    const quizContainer = document.getElementById("quiz-container");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const resultDiv = document.getElementById("result");

    let perguntaAtual = 0;
    let respostasUsuario = new Array(quizData.length).fill(null);

    function carregarPergunta() {
      const q = quizData[perguntaAtual];
      quizContainer.innerHTML = `
        <h2 class="text-xl font-semibold mb-6">${q.pergunta}</h2>
        <div class="space-y-3">
          ${q.opcoes.map((op, i) => `
            <button class="w-full bg-gray-700 py-3 rounded-lg transition opcao ${
              respostasUsuario[perguntaAtual] === i
                ? 'bg-yellow-500 text-black'
                : 'hover:bg-gray-600'
            }" data-index="${i}">
              ${op}
            </button>
          `).join('')}
        </div>
      `;

      document.querySelectorAll(".opcao").forEach(btn => {
        btn.addEventListener("click", selecionarOpcao);
      });

      prevBtn.classList.toggle("hidden", perguntaAtual === 0);
      nextBtn.innerText =
        perguntaAtual === quizData.length - 1 ? "Finalizar" : "Pr√≥xima ‚Üí";
    }

    function selecionarOpcao(e) {
      const index = parseInt(e.target.dataset.index);
      respostasUsuario[perguntaAtual] = index;
      carregarPergunta(); // re-renderiza para manter marca√ß√£o
    }

    nextBtn.addEventListener("click", () => {
      if (perguntaAtual < quizData.length - 1) {
        perguntaAtual++;
        carregarPergunta();
      } else {
        mostrarResultado();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (perguntaAtual > 0) {
        perguntaAtual--;
        carregarPergunta();
      }
    });

    function mostrarResultado() {
      let acertos = 0;
      let errosDetalhados = [];

      quizData.forEach((q, i) => {
        if (respostasUsuario[i] === q.correta) {
          acertos++;
        } else {
          errosDetalhados.push({
            pergunta: q.pergunta,
            correta: q.opcoes[q.correta],
            explicacao: q.explicacao
          });
        }
      });

      quizContainer.innerHTML = "";
      nextBtn.classList.add("hidden");
      prevBtn.classList.add("hidden");
      resultDiv.classList.remove("hidden");

      let htmlResultado = `
        ‚úÖ Voc√™ acertou <span class="text-green-400">${acertos}</span> de 
        <span class="text-yellow-400">${quizData.length}</span> quest√µes.
      `;

      if (errosDetalhados.length > 0) {
        htmlResultado += `<div class="mt-6 text-left">
          <h3 class="text-red-400 font-bold text-lg mb-2">‚ùå Quest√µes incorretas:</h3>
          <ul class="space-y-3">`;

        errosDetalhados.forEach(erro => {
          htmlResultado += `
            <li class="bg-gray-700 p-3 rounded-lg">
              <strong>${erro.pergunta}</strong><br>
              ‚úÖ Resposta correta: <span class="text-green-400">${erro.correta}</span><br>
              üí° Explica√ß√£o: ${erro.explicacao}
            </li>
          `;
        });

        htmlResultado += `</ul></div>`;
      }

      htmlResultado += `
        <button onclick="reiniciar()" class="bg-yellow-400 text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-500 mt-8">
          Refazer simulado
        </button>
      `;

      resultDiv.innerHTML = htmlResultado;
    }

    function reiniciar() {
      perguntaAtual = 0;
      respostasUsuario = new Array(quizData.length).fill(null);
      resultDiv.classList.add("hidden");
      nextBtn.classList.remove("hidden");
      carregarPergunta();
    }

    carregarPergunta();
  </script>
</body>
</html>
